<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Adidas Shop</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->

<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <!-- img icon -->
            <a class="logo" href="">
                Adidas
            </a>
            <!-- bag icon -->
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">
                    Your Cart
                </h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="./assets/imgs/product1.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Bolo</div>
                            <div class="cart-product-price">$25</div>
                            <input type="number" value="1" class="cart-product-quanity">
                        </div>
                        <!-- remove -->
                        <i class='bx bx-trash cart-product-remove'></i>
                    </div>
                    <div class="total">
                        <div class="total-title">
                            Total
                        </div>
                        <div class="total-price">
                            $25
                        </div>
                    </div>
                    <!-- by button -->
                    <button type="button" class="btn-by">By Now</button>
                </div>
                <!-- cart-close -->
                <i class='bx bx-message-square-x cart-remove' id="close"></i>
            </div>
    </header>
